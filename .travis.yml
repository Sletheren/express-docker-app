sudo: required
language: node_js
node_js:
  - "8"
services:
  - docker
install:
  - docker build -t rakhma/$IMAGE_NAME:latest .
  - docker run -d --name $IMAGE_NAME rakhma/$IMAGE_NAME
script:
  - docker exec -ti $IMAGE_NAME npm run test
after_script:
  - echo 'Done, now deploying'
# Deployment to AWS
deploy:
  provider: elasticbeanstalk
  on:
    branch: master
  region: "us-east-2"
  app: "express-docker-app"
  env: "ExpressDockerApp-env"
  bucket_name: "elasticbeanstalk-us-east-2-736607720718"
  bucket_path: "express-docker-app"
  access_key_id: $AWS_ID
  secret_access_key:
    secure: "$AWS_PASSWORD"
# Deployment to Heroku
deploy:
  provider: script
  script:
    - bash scripts/deploy_heroku.sh
  on:
    branch: heroku
# Deployment to DockerHub
deploy:
  provider: script
  script:
    - bash scripts/deploy_dockerhub.sh
  on:
    branch: dockerhub
after_deploy:
  - docker stop $IMAGE_NAME